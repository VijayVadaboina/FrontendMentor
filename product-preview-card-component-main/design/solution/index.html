<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>ProductCard</title>
</head>
<body>
    <div class="main-container">
        <div class="grid">
            <div class="img">
                <img src="/images/image-product-desktop.jpg" alt="des">

            </div>
            <div class="info">
                <h6 class="cat">Perfume</h6>
                <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
                <div ><p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></div>
                <div class="price">
                    <div class="newprice">$149.99</div>
                    <div class="oldprice">$160.oo</div>
                    
                </div>
                <div class="cart">
                    <button class="cartimg"><img src="/images/icon-cart.svg" alt="cart"> Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
